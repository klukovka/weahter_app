name: weather_app
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  equatable: ^2.0.3
  flutter_bloc: ^7.3.0
  flutter_dotenv: ^5.0.2
  location: ^4.3.0
  http: ^0.13.3
  provider: ^6.0.1
  liquid_pull_to_refresh: ^3.0.0
  easy_localization: ^3.0.0
  shared_preferences: ^2.0.7
  connectivity: ^3.0.6
  firebase_messaging: ^10.0.7
  flutter_local_notifications: ^8.2.0
  firebase_core: ^1.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^1.2.3
  flutter_lints: ^1.0.4

flutter_native_splash:
  color: '#dbe4ff'
  image: assets/images/flutter.png
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/translations/
    - assets/images/
    - assets/images/weather.png
